<div class="my-auto mx-10 my-auto sm:mx-10 md:mx-25 lg:mx-50 p-5">
    <div class="text-center m-12">
        <h1>Login</h1>
    </div>
    <form [formGroup]="actorForm" (submit)="submitForm()">
        <div class="grid grid-cols-12 gap-10">
            <div class="col-span-12 sm:col-span-6">
                <p-inputgroup>
                    <p-floatlabel>
                        <input id="username" pInputText formControlName="username" />
                        <label for="username"> <fa-icon [icon]="['fas','user']" /> Username</label>
                    </p-floatlabel>
                </p-inputgroup>
            </div>
            <div class="col-span-12 sm:col-span-6">
                <p-inputgroup>
                    <p-floatlabel>
                        <p-password class="w-full" [inputStyle]="{'width': '100%'}" [style]="{'width': '100%'}"
                            id="password" formControlName="password" [feedback]="false" />
                        <label for="password"> <fa-icon [icon]="['fas','user']" /> Password</label>
                    </p-floatlabel>
                </p-inputgroup>
            </div> 
        </div>
        <div class="flex flex-col ">
            <p-button class="mx-auto my-5" size="large" [label]="'Login'" [type]="'submit'"></p-button>
        </div>
    </form>
</div>

<p-toolbar [style]="{ 'border-radius': '1.5rem', 'margin': '1rem 1rem 1rem 1.5rem' }">
    <ng-template #start>
        <div class="flex items-center gap-2">
            <p-button [routerLink]="'home'" label="Home" text plain />
            <!-- <p-button label="Edit" text plain /> -->
        </div>
    </ng-template>
    
    <ng-template #end>
        <div class="flex items-center gap-2">
            <a [routerLink]="'login'" class="p-button font-bold">
                Login
            </a>
            <a [routerLink]="'register'"  class="p-button font-bold">
                Register
            </a>
        </div>
    </ng-template>
</p-toolbar>

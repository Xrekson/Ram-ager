<p-toolbar [style]="{ 'border-radius': '1.5rem', 'margin': '1rem 1rem 1rem 1.5rem' }">
    <ng-template #start>
        <div class="flex items-center gap-2">
            <p-button label="Home" text plain />
            <p-button label="Edit" text plain />
            <p-button label="View" text plain />
        </div>
    </ng-template>

    <ng-template #end>
        <div class="flex items-center gap-2">
        </div>
    </ng-template>
</p-toolbar>
